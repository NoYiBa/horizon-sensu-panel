<div class="specs row-fluid detail">
  <h4>{% trans "Event" %}</h4>
  <hr class="header_rule">
  <dl>
    <dt>{% trans "Flavor" %}</dt>
    <dd>{{ instance.full_flavor.name }}</dd>
    <dt>{% trans "RAM" %}</dt>
    <dd>{{ instance.full_flavor.ram|mbformat }}</dd>
    <dt>{% trans "VCPUs" %}</dt>
    <dd>{{ instance.full_flavor.vcpus }} {% trans "VCPU" %}</dd>
  </dl>
</div>
