{% load i18n sizeformat %}
{% load url from future %}

<h3>{% trans "Event Overview" %}</h3>

<div class="specs row-fluid detail">
  <h4>{% trans "Event" %}</h4>
  <hr class="header_rule">
  <dl>
    <dt>{% trans "Check" %}</dt>
    <dd>{{ instance.check }}</dd>
    <dt>{% trans "Output" %}</dt>
    <dd>{{ instance.output }}</dd>
    <dt>{% trans "Error" %}</dt>
    <dd>{{ instance.error_id }}</dd>
    {{ instance }}
  </dl>
</div>
